<!DOCTYPE html>
<html lang="en" ng-app="Myapp">
<head>
  <meta charset="UTF-8">
  <title>AngularJS测试json</title>
  <script src="./js/angular.min.js"></script>
  <script src="./js/controller.js"></script>
</head>
<body>
  <div class="main" ng-controller="MyCtrl">
    <h1 ng-style="msg.color">{{msg.title}}</h1>
    <button ng-click="cli()">show||hide</button>
    <p ng-repeat="v in user">{{v}}</p>

  </div>
</body>
</html>
