<!DOCTYPE html>
<html lang="en" ng-app="moerApp">
<head>
  <meta charset="UTF-8">
  <title>摩尔新首页</title>
  <meta name="format-detection" content="telephone=no"/>
  <meta content="email=no" name="format-detection"/>
  <link rel="stylesheet" href="./css/newindex.css"/>
  <link rel="stylesheet" href="./css/jquery.fullPage.css"/>
  <link rel="stylesheet" href="./css/moerNologin.css"/>
  <script src="./js/jquery-1.9.0.min.js"></script>
  <script src="./js/jquery.fullPage.min.js"></script>
  <script>
    $(function(){
      $("#moer-nologin").fullpage({
        'navigation': true,
        'css3': true,
        'scrollingSpeed': 1000,
        'continuousVertical':true
      });
    });
  </script>
</head>
<body>
  <div id="moer-nologin">
    <div class="section nologin-item1">
      <div class="loginitem1-title">
        <h2>与投资高手为伍</h2>
        <h3><sup>“</sup>分享有价值的投资观点<sub>”</sub></h3>
      </div>
      <div class="loginitem1-cont">
        <div class="loginitem1-form">
          <input type="text" class="loginitem1-name" placeholder="用户名"/>
          <input type="number" class="loginitem1-phone" placeholder="手机号"/>
          <input type="password" class="loginitem1-passwd" placeholder="密码（至少6位）"/>
          <input type="text" class="loginitem1-requied" placeholder="激活码"/>
          <a href="javascript:void(0);" class="loginitem1-reqbtn">免费获取验证码</a>
          <button type="button" class="loginitem1-submit">注册</button>
        </div>
        <div class="loginitem1-third">
          <button type="button" class="loginitem1-qq"></button>
          <button type="button" class="loginitem1-wb"></button>
          <button type="button" class="loginitem1-wx"></button>
        </div>
      </div>
      <div class="loginitem1-footer">

      </div>
    </div>
    <div class="section nologin-item2">
      <div class="loginitem2-title">
        <h2>摩尔金融是什么？</h2>
        <h3>汇聚顶尖专业人士，为您提供个性化的投资服务，在这与投资高手为伍!</h3>
      </div>
    </div>
    <div class="section nologin-item3">
      <div class="loginitem3-title">
        <h2><sup>“</sup>在摩尔金融你可以问高手<sub>”</sub></h2>
      </div>
    </div>
    <div class="section nologin-item4">
    </div>
    <div class="section nologin-item5">
    </div>
    <div class="section nologin-item6">
      <div class="loginitem6-title">
        <h2><sup>“</sup>准备好与投资高手为伍了吗<sub>”</sub></h2>
      </div>
      <div class="loginitem6-form">
        <input type="text" class="loginitem6-name"/>
        <input type="number" class="loginitem6-phone"/>
        <input type="password" class="loginitem6-passwd"/>
        <input type="text" class="loginitem6-requied"/>
        <a href="javascript:void(0);">免费获取验证码</a>
        <button type="button">注册</button>
      </div>
      <div class="loginitem6-third">
        <button type="button" class="loginitem6-qq"></button>
        <button type="button" class="loginitem6-wb"></button>
        <button type="button" class="loginitem6-wx"></button>
      </div>
    </div>
  </div>
</body>
</html>
