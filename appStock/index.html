<body>
	<div>
		<div id="line-Chart" style="background:rgba(255,255,0,.2);"></div>
	</div>
	<script src="jquery-1.9.0.min.js"></script>
	<script>
		function wResize() {
			var width= $(window).width(); //获取窗体宽度
			//			var height = $(window).height(); //获取窗体高度
			var height = Math.floor(width*7/18);
			//动态修改容器大小
			$("#line-Chart").width(width).height(height);
		}
		$(document).ready(function(){
			wResize();
			//监听窗体大小变更事件
			$(window).resize(wResize());
			$(document).resize(wResize());
		});
		var stock_status = 1;
		var past_back_price = 32.44;
